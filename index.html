<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Conversor de Monedas</title>
  </head>
  <body>
    <div class="container text-center text-light">
      <h1 class="fs-2 my-4 py-3">Conversor de monedas Nacional</h1>

      <div class="conversor d-flex flex-column align-items-center bg-secondary rounded-1">
        <label for="monto-clp" class="fs-4 mt-3">Pesos CLP</label>
        <input type="number" name="monto-clp" id="monto-clp" class="form-control text-bg-light" placeholder="Ingrese el monto en CLP" min="0" required autofocus />
        <div class="invalid-feedback">Debe ingresar un monto y debe ser mayor a 0!</div>
        <label for="tipo-moneda" class="mt-3">Moneda a convertir:</label>
        <select name="tipo-moneda" id="tipo-moneda" class="form-select text-bg-light"></select>
        <button id="btn-convertir" class="btn btn-info my-4">Convertir</button>
        <p id="resultado" class="fs-4"></p>
      </div>

      <canvas id="graficaMoneda"  class="bg-light mt-3 p-2 rounded-1"></canvas>
      
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="./assets/js/script.js" type="module"></script>

  </body>
</html>
